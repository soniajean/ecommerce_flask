{% extends 'base.html' %}

{% block content %}
<h1 class="producttitle">Product Info</h1> 

<div class="singlecard" style="width: 18rem;">
  <img src="{{ product.img_url }}" class="card-img-top" alt="{{ product.title }}"></a>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price }}</p>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.category }}</p>
    <a href="{{ url_for('cart.addToCart', product_id=product.product_id) }}" class="btn btn-dark">Add to Cart!</a>
  </div>
</div>


{% endblock %}
