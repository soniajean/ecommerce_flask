{% extends 'base.html' %}

{% block content %}
<h1 class="exercisetitle">Check out our exercise</h1> 

{% for e in exercises %}
<h1>{{ e.name }}</h1> 
<div class="exercisecard" style="width: 18rem;">
    <a href="{{ url_for('plan.viewSingleExercise', exercise_id=e.exercise_id) }}"><img src="{{ e.img_url }}" class="card-img-top" alt="{{ e.name }}"></a></a>
    <div class="card-body">
        <h5 class="card-title">{{ e.name }}</h5>
        <p class="card-text">{{ e.type}}</p>
 
        <a href="{{ url_for('plan.addToPlan', exercise_id=e.exercise_id) }}" class="btn btn-dark">Add to plan!</a>
        <a href="{{ url_for('plan.viewSingleExercise', exercise_id=e.exercise_id) }}" class="btn btn-outline-dark">View Details</a>
    </div>
</div>
{% endfor %}

{% endblock %}
